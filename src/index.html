<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Controle de Despesas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Despesas</h1>
        
        <div class="form-container">
            <h2>Adicionar Despesa Fixa</h2>
            <form id="despesaForm">
                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <input type="text" id="descricao" required>
                </div>
                <div class="form-group">
                    <label for="valor">Valor Mensal:</label>
                    <input type="number" id="valor" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="categoria">Categoria:</label>
                    <select id="categoria">
                        <option value="Moradia">Moradia (Aluguel/Financiamento)</option>
                        <option value="Contas">Contas (Água, Luz, Internet)</option>
                        <option value="Transporte">Transporte</option>
                        <option value="Alimentação">Alimentação</option>
                        <option value="Assinaturas">Assinaturas (Streaming, Apps)</option>
                        <option value="Educação">Educação</option>
                        <option value="Saúde">Saúde (Planos, Medicamentos)</option>
                        <option value="Outros">Outros</option>
                    </select>
                </div>
                <button type="submit">Adicionar Despesa Fixa</button> <button id="btnInesperada">+ Despesa Inesperada</button>
            </form>
        </div>
        
        
        <div class="resumo-container">
            <h2>Resumo Mensal</h2>
            <div id="resumoMensal"></div>
        </div>
        
        <div class="lista-container">
            <h2>Últimas Despesas</h2>
            <table id="tabelaDespesas">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Categoria</th>
                        <th>Valor</th>
                        <th>pagar</th>
                        <th>excluir</th>
                        <th>editar</th>

                    </tr>
                </thead>
                <tbody id="corpoTabela">
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="renderer.js"></script>
</body>
</html>
